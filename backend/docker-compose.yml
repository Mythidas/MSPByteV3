services:
  # Redis - Job Queue and Caching
  redis:
    image: redis:7-alpine
    container_name: mspbyte-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - mspbyte

volumes:
  redis-data:
    driver: local

networks:
  mspbyte:
    driver: bridge
